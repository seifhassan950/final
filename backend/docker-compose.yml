services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: r2v
      POSTGRES_PASSWORD: r2v
      POSTGRES_DB: r2v
    volumes:
      - r2v_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U r2v -d r2v"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - r2v_minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio-init:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    depends_on:
      minio:
        condition: service_healthy
    environment:
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET_MARKETPLACE_MODELS: ${S3_BUCKET_MARKETPLACE_MODELS:-r2v-marketplace-models}
      S3_BUCKET_MARKETPLACE_THUMBS: ${S3_BUCKET_MARKETPLACE_THUMBS:-r2v-marketplace-thumbs}
      S3_BUCKET_SCANS_RAW: ${S3_BUCKET_SCANS_RAW:-r2v-user-scans-raw}
      S3_BUCKET_JOB_OUTPUTS: ${S3_BUCKET_JOB_OUTPUTS:-r2v-job-outputs}
    entrypoint: ["/bin/sh", "/entrypoint.minio_init.sh"]
    volumes:
      - ./docker/entrypoint.minio_init.sh:/entrypoint.minio_init.sh:ro

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file: .env
    ports:
      # Default host port changed to avoid common conflicts (e.g. another dev service already using 18000).
      # You can override it by setting API_PORT in .env (example: API_PORT=18080)
      - "${API_PORT:-18001}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  r2v_db:
  r2v_minio:
