name: Deploy Flutter Web to Cloudflare Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Build web
        working-directory: frontend
        run: flutter build web --release

      # Fix SPA refresh / deep links on Cloudflare Pages
      - name: Add Pages redirects
        run: |
          echo "/*    /index.html   200" > frontend/build/web/_redirects

      - name: Deploy to Cloudflare Pages (Direct Upload)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy frontend/build/web --project-name=${{ secrets.CF_PAGES_PROJECT_NAME }} --branch=main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
